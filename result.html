<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="./result.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Result</h1>
        <p><span id="name-of-stud" style="font-weight: bold; color: rgb(0, 0, 0);">Viren</span> your result</p>
        <p>Total time taken: <span id="time-taken" style="font-weight: bold; color: rgb(0, 0, 0);;">110</span> seconds</p>
        <p>Total questions: <span style="font-weight: bold; color: rgb(0, 0, 0);">5</span></p>
        <p>Attempt: <span style="font-weight: bold; color: rgb(0, 0, 0);">5</span></p>
        <p>Correct: <span id="correct-que" style="color: rgb(0, 0, 0);font-weight: bold;"></span></p>
        <p>Wrong: <span id="wrong-que" style="color: rgb(0, 0, 0);font-weight: bold;"></span></p>
        <p>Percentage: <span id="percentage" style="color: rgb(0, 0, 0);font-weight: bold;"></span></p>
        <button><a href="quiz-page.html">Start Again</a></button>
        <button><a href="./index.html">Go to Home</a></button>
    </div>

    <script src="./result.js"></script>
</body>
</html>
